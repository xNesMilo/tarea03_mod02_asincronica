<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 03 asincronica</title>
</head>
<body>
    <h3>Ejercicio asincronico</h3>
<script>
    //Inicio ejercicio 1
    let valor=0
    // Inicio While
    while (valor<=100) {
        //Ambos multiplos
    if( ((valor % 3)==0) && ((valor % 5)==0) ) {
        console.log('Fizzbuzz')
    }   //Multriplos de 3
    else if ((valor % 3 )==0){
        console.log('Fizz')
    }   //Multriplos de 5
    else if ((valor % 5)==0) {
        console.log('Buzz')
    }
    else {
        console.log('numero: ' + valor)
        }
        valor++
    } //Fin While
    //Fin ejercicio 1
</script>
</body>
</html>
